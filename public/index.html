  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>Quixel Gallery</header>

    <h2>Method 1</h2>
    <h3>Here in this method i used flexbox gallery which is a flexbox justified image gallery with CSS and JQuery </h3>


    <div id="container"></div>

   <script type="text/javascript">
       let media = $.getJSON('media.json', (media) => {
           $('#container').addFlexImages(media, true).flexGallery({
               margin: '0vmin',
               minHeightRatioWindow: 0.25,
               fadeInDuration: 2000,
               checkPeriod: 1000,
               autoAdjust: true
           });
       });
   </script>
